<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MySite</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">MySite</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/add">Add task</a></li>
                <li><a href="/delete">Delete task</a></li>
            </ul>
        </div>
    </nav>

    {% for task in tasks %}
        <div class="p-3 mb-2 bg-primary text-white" style="padding: 10px; margin: 10px;">
            <div class="row">
                <div class="col-sm-8"><h3><b>Title:</b> {{ task.title }}</h3><h3><b>Id:</b> {{ task.id }}</h3></div>
                <div class="col-sm-4"><h3><b>Complete:</b> {{ task.complete }}</h3><h3><b>Date:</b> {{ task.date }}</h3></div>
            </div>
            <textarea class="form-control rounded-0" rows="3" readonly>{{ task.description }}</textarea>
        </div>
    {% endfor %}
</body>

</html>
